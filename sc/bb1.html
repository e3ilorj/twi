Q. 제품 등록은 어떻게 하나요?
    
A. 네 고객님. 번거로우시겠지만 제품 등록은 APP에서 가능 합니다. 혹시 메모 가능 하실까요?
(메모 가능) 아이나비 커넥티드 APP 설치 -> 회원 가입 -> APP 우측 설정 -> 제품 등록 정보 -> 제품 등록 하기 -> 바코드 or 인증번호 등록 (QR 코드 통해 바코드 스캔 가능) -> 등록된 제품 등록 정보 에서 확인 하시면 됩니다.

(메모 불가) APP 설치 및 등록할 수 있는 상세 경로 문자로 발송 해드릴텐데 연락처 말씀 해주시겠습니까? 010-0000-0000 번호로 문자 발송 해드렸습니다.

※ APP 등록 거부 고객
☞ 네 고객님. 아이나비 홈페이지에서도 충분히 가능 합니다. 혹시 메모 가능 하실까요?
(메모 가능) 아이나비 홈페이지 회원 가입 -> 오른쪽 상단 제품 등록 -> 블랙박스 -> 바코드 or 시리얼 번호 입력

(메모 불가) 등록할 수 있는 상세 경로 문자로 발송 해드릴텐데 연락처 말씀 해주시겠습니까? 010-0000-0000 번호로 문자 발송 해드렸습니다.
    
   
    
Q. 제품 등록 해야 하는데 시리얼 번호 (or 바코드 번호) 어디에 적혀 있죠?

A. 네 고객님. 시리얼 번호는 18자리로 모델명의 영문으로 시작 하고 바코드 번호는 15자리로 T 또는 W로 시작 합니다. 보통 제품 하단, 품질 보증서, 간단 설명서에 적혀 있습니다. 만약, 글자나 숫자 확인이 어렵다고 하면 사진 찍어 메일로 전송 해주시면 확인 후 연락 드리겠습니다. (cs 08 메일 안내)
