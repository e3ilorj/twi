Q. 배터리 방전이 됐어요 or 배터리 방전 왜 이렇게 빨리 되는 거죠?
    
A. 네 고객님. 일단 블랙박스의 주행 중 녹화는 차량 방전과는 무관 합니다. 블랙박스의 주차 녹화는 차량이 시동이 꺼진 상태에서 한정된 배터리를 사용하고 배터리가 모두 소진되면 블랙박스가 꺼지는 원리를 가지고 있어 배터리 전압이 특정 볼트 이하에 도달 하게 되면 전원을 차단하는 저전압 차단 기능이 설정도 가능 합니다. 하여 평소 운전 습관 이나 배터리 노후화에 따라 충전 능력이 저하 되거나 겨울철은 낮은 기온으로 배터리 소모량이 증가 하고 얼었다가 녹는 과정에서 자연 소모량이 발생 될 수 있습니다.
    
주차 녹화 사용 : 특정 전압 이하로 배터리가 소진되면 블랙박스 전원이 자동 OFF 되도록 저전압 설정이 가능한데 장시간 주행 계획이 없을 경우 블랙박스 전원 케이블을 분리 하는 것을 권장 합니다 (LCD 없는 제품은 PC 뷰어 or 모바일 뷰어 에서 설정 가능)
주차 녹화 사용 안함 : 환경 설정 -> 주차 녹화 사용 안함 변경 가능 합니다.
    
배터리 수명 및 정확한 내용 확인은 죄송합니다만 차량 정비소 통해 확인 가능 하니 양해 부탁 드립니다.
