Q. 블랙박스 부팅을 했는데 화면이 멈췄어요	
    
A. 해당 증상은 메모리 카드 내 세팅 파일 오류일 경우 이거나 상시 전원 케이블 연결 상태가 불량인 경우 발생 되는 증상 중 하나 입니다. 하여 메모리 카드 포맷이 필요 하여 경로 안내 드리겠습니다. 일단, 메모리 카드 포맷 (중요 데이터 여부 확인 후 백업 안내 必) -> 펌웨어 설치 -> 메모리 카드 삽입 -> 펌웨어 자동 설치 및 재부팅 진행 후 재부팅 여부 확인 하시면 되는데 이 후에도 동일 증상 시 메모리 카드 불량 또는 단말기 점검을 위해 번거로우시겠지만 A/S 센터 방문 필요 합니다.
