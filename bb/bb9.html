Q. 블랙박스 녹화 영상을 보고 싶은데 어떻게 확인 하나요?

A. 네 고객님. 경로 안내 해드릴텐데 메모 가능 하십니까?
홈페이지 -> 고객지원 -> 업그레이드 센터 -> 블랙박스 업그레이드 -> 펌웨어 및 PC 뷰어 수동 다운로드 ->제품 선택 -> PC 뷰어 다운로드 클릭 후 영상 확인 가능 합니다. 만약 설치를 했음에도 영상이 나오지 않는다면 타 미디어 플레이어에서 재생 해도 무관하니 참고 부탁 드립니다.
    
※ 타 미디어 플레이어 에서도 재성이 안되는 경우
☞ 재생 파일 형식이 맞지 않아 발생 될 수 있으므로 통합 코덱 프로그램 설치 유도
☞ 위 상황 모두 안되면 원격 진행
아이나비 홈페이지 로그인 -> 고객 지원 -> 스마트 원격 서비스 -> 시작 버튼 -> 원격 지원 동의 -> 대화 상자 실행 클릭 순서로 해주시면 원격 담당자가 채팅 시작 할텐데 그 때 하셔야 하는 업무 말씀 해주시면 됩니다.
