Q. 펌웨어 업그레이드 어떻게 하나요								

A. 네 고객님. 경로 안내 해드리겠습니다. 매니저를 통한 업그레이드와 수동 업그레이드가 있습니다. 어떤 경로로 안내 해드릴까요?

매니저를 통한 업그레이드 : 메모리 카드 분리 -> PC 연결 -> 매니저 실행 -> 대상 제품 선택 -> 업그레이드 시작 -> 이 후 메모리 카드 단말기 삽입 -> 펌웨어 완료 후 단말기 자동 재부팅

수동 업그레이드 : 홈페이지 -> 고객지원 -> 업그레이드 센터 -> 블랙박스 업그레이드 -> 펌웨어 및 PC 뷰어 수동 다운로드 ->제품 선택 -> 펌웨어 또는 PC 뷰어 선택
