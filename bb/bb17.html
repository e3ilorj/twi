Q. 저 화면 터치가 안돼요	
    
A. 불편 드려 죄송합니다. 사용중인 모델명 말씀 해주시겠습니까? 정확한 확인을 위해 몇 가지 여쭤보겠습니다.

1. 터치가 전혀 안되는지?
2. 부분적으로 터치가 됐다 안됐다 하는건지?

확인 해주셔서 감사합니다. 먼저 해당 증상들은 메모리 카드 포맷이 필요 합니다. 단, 포맷 전에는 반드시 중요 데이터가 있을 경우 백업을 해주셔야 합니다 고객님. 그 후 블랙박스 내 화면 설정으로 들어가 터치 보정도를 다시 설정 해주시면 됩니다. 만약 이 후에도 동일 증상이 발생되면 번거로우시겠지만 A/S 센터 내방하여 점검 필요 합니다.
