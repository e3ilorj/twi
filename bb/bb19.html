Q. 안전 운행 업데이트 해야 한다는 공지를 봤는데 어떻게 해야 되나요?
    
A. 네 고객님. 안전 운행 구간은 월 2회 제공이 되는데 경로 안내 해드리겠습니다. 메모 가능 하십니까?
아이나비 홈페이지 상단 고객 지원 -> 안전 운행 구간 -> 최신 안전 운행 구간 업데이트 -> [0월0차] 안전 운행 구간 업데이트 -> 첨부 파일 다운로드 -> 다운로드 받은 파일을 압축 해제
-> 블랙박스 폴더 내에 smart guide point 파일 복사 -> 블랙박스 메모리 카드 안 -> 최상위 폴더 또는 안전 데이터 또는 DRIVEINFO 폴더에 복사 붙여 넣기 하시면 됩니다.
