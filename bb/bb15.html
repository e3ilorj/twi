Q. 블랙박스 펌웨어 (or 포맷) 했는데 전원이 들어오지 않아요								
A. 불편 드려 죄송합니다. (고객 사용하는 모델명 확인 후 응급복구 가능하지 않은 모델) 전원이 들어오지 않는 상황은 번거로우시겠지만 A/S 센터 내방하여 점검 필요 합니다.
    
응급 복구 가능 모델 : 블랙 Clair, FXD700, FXD900
응급 복구 프로그램 설치 (아이나비 홈페이지 -> 고객 지원 -> 유틸리티 자료 -> 모델에 맞는 번호 선택하여 다운로드) -> 압축 해제 -> SD 카드 최상위 폴더 복사 -> 복사 프로그램 다운로드 -> 본체에 SD 카드 삽입 -> 프로그램 자동 진행 하시고 이 후에도 전원이 들어오지 않는 경우는 번거로우시겠지만 A/S 센터 내방하여 점검 필요 합니다.
