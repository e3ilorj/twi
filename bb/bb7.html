Q. 영상 볼 수 있는 파일명과 저장 시간이 얼마나 되는지 알고 싶어요	

A. 네 고객님. 어떤 파일명을 알려 드리면 될까요?

상시 녹화 : 주행 중 모든 영상을 1분 단위로 촬영 (상시 녹화 폴더)
상시 충격 : 주행 중 사용자가 설정한 감도 이상의 충격이 발생 시 충격 기준 전/후 각 10초 (상시 충격 폴더)
듀얼 세이브 : 충격 시점을 기준으로 전 4초, 후 2초 (LCD 듀얼 세이브 영상 관리 -> 듀얼 세이브 영상 폴더)
주차 충격 : 충격을 감지한 기준으로 전/후 각 10초 (주차 충격 폴더)
주차 모션 : 움직임을 감지한 기준으로 전/후 각 10초 (주차 모션 폴더)
수동 녹화 : LCD 화면의 녹화 버튼을 누른 기준으로 전/후 각 10초 (수동 녹화 폴더)
