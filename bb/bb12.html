Q. 녹화 영상에 기재된 시간이 잘못 기재되어 있어요
    
A. 블랙박스 장착 시 별도의 시간 설정은 불필요하나 제품 사용 중 타이머 이상이나 GPS 수신 오류로 시간이 늦어지고 잘못된 시간이 표출되는 오류 발생이 간혹 있습니다. 단말 내에서 블랙박스 홈 -> 환경 설정 -> 시간 설정 하거나 또는 PC 뷰어 통해서도 설정 가능하나 PC 뷰어는 현재 시간을 자동으로 인지하지 못하기 때문에 메모리 카드를 블랙박스에 삽입하는 예정 시간으로 설정이 필요 합니다. 다만, 이와 같은 현상이 자주 발생 하거나 큰 기간의 차이가 있다면 번거로우시겠지만 A/S 센터 점검 필요 합니다.
