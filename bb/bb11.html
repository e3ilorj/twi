Q. 후방 카메라 연결이 해지 되었다고 나와요
    
A. 네 고객님. 정확한 확인을 위해서 몇 가지 확인 하겠습니다.

1. 본체와 후방 카메라 연결 상태가 바르게 되어 있나요?
2. 펌웨어 최신 버전 업그레이드 진행 하셨나요?
3. 후방 카메라 제거 후에 주행 테스트 진행 해보셨나요?

위 상황 모두 확인 했음에도 지속 해지 되었다고 나온다면 후방 카메라 연결 배선 상태 확인이 필요하여 번거로우시겠지만 A/S 센터 내방 하셔야 됩니다.
