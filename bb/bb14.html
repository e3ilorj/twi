Q. 블랙박스 전원이 들어오지 않아요
    
A. 불편 드려 죄송합니다. 해당 사항은 차량에서 공급되는 전원을 통해 블랙박스가 작동되는 전원 공급 상태가 불안정한 경우 이거나 차량의 전원 공급 상태는 정상이나 차량에서 정상적으로 인지하지 못하는 경우일 때 발생 되는 증상이라 전원 단자의 연결 상태 또는 전원 버튼 확인이 필요 합니다. 문제가 없을 경우 번거로우시겠지만 A/S 센터 내방하여 점검 필요 합니다.
