Q. 저 사고가 났는데 영상 저장이 안되어 있어요 or 저장 되어 있던 영상이 없어졌어요
    
A. 불편 드려 죄송합니다. 설정된 충격의 감도 차이가 어떤지 덮어쓰기 기준 보다 오래 전 영상만 남아 있는지 먼저 확인 부탁 드립니다. 특별한 문제가 없다면 너무 죄송하지만 블랙박스 환경 설정 내에서 민감도 조정을 하시고 전용 PC 뷰어 통해 영상 재확인이 필요 합니다. 이후에도 확인 되지 않는다면 큰 용량의 메모리 카드로 교체가 필요한데 만약 오래전 영상만 확인되고 최근 영상이 없는 경우 라면 메모리 카드 불량으로 번거로우시겠지만 A/S 센터 내방하여 점검 필요 합니다.
    
※ 특정 영상만 없는 경우에는 A/S 센터 통해 복원 시도는 가능 하지만 복원 가능성은 희박하고 많은 시간이 소요되어 상담원이 선 언급 하지 않도록 주의 필요
※ 영상 미 저장으로 지속 강성 불만 시 관리자 민원 이관 프로세스 응대"
