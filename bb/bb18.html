⊙ 업데이트 내용 : 스마트 주차 녹화 기능 추가
→ 고온 차단(약 65도~70도)에 의한 블랙박스 전원이 꺼졌을 때 현재 상황을 녹화하는 본연의 기능이 저하
   되므로 이를 해결하기 위한 모드

⊙ 시행 일자 : 3/15 (월)							


Q. QXD5000 사용 중인데 펌웨어 업데이트를 했어요 차이가 뭐죠?

A. 네 고객님. 이번 펌웨어 업데이트는 스마트 주차 녹화 기능이 추가 되었습니다. 여름 철의 경우 기존에는 약 65도~70도로 외부 온도가 상승하면 블랙박스의 전원이 자동으로 차단 되었는데 이후에는 전원 차단이 아닌 초 저전력 모드로 블랙박스가 전환이 됩니다. 하여, 충격 발생 시에는 녹화 진행이되고 온도가 약 55도로 다시 안정적일 때는 주차 모드로 자동 변경이 됩니다.	


Q. 그러면 녹화 변경 모드에 대해서는 Connected APP 알림 받을 수 있나요?

A. 죄송합니다만, 스마트 주차 녹화 진입 / 해제에 대한 Connected APP 알림은 지원 하지 않습니다. 해당 사항에 대해서는 더 편하게 이용하실 수 있도록 담당 부서에 건의 하겠습니다 고객님.
    
    
Q. 업데이트 후 주차 녹화 기능을 사용 하려면 어떻게 설정 해야 하죠?
    
A. 네 고객님. 안내 해드릴텐데 혹시 지금 차량에서 블랙박스를 보고 계신가요?

Yes : 그럼 제가 경로 말씀 드리겠습니다. 단말 처음 화면에서 환경 설정으로 들어가주시겠습니까?
      다음에 녹화 기능 설정이 있습니다. 들어가시면 주차 모드 탭이 있습니다. 들어가주시면 모션 인식 / 타임 랩스 /
      저전력 / 사용안함이 보이시나요? 현재 고객님께서 사용하는 모드에 체크 해주시고 들어가면 
      하위 메뉴가 나오는 맨 위에 스마트 주차 녹화 기능이 있습니다. 
      그 메뉴에서 사용함 / 사용안함 설정 해주시면 됩니다 고객님.

No : 그러시군요 고객님. 그러면 제가 설정할 수 있는 경로 보면서 하실 수 있게 문자 발송 해드려도 괜찮을까요? 
     번호 말씀 해주시면 경로 문자 발송 해드리겠습니다.

    
※ Tip
→ 모션 인식 : 차량 주위 움직임을 감지하여 저장하는 녹화이며 움직임 감지 전 10초 부터 후 10초까지
            총 20초 분량으로 저장됨
→ 타임 랩스 : 초당 2 프레임 씩 촬영하는 저 용량 저장 방식, 10분간 녹화한 영상을 2분 재생 분량의 파일로 압축
→ 저전력 : 장시간 주차 녹화를 위하여 차량에 충격 발생 시에만 녹화되는 방식
    

Q. 저는 저전력 모드로 평소에 두는데 어떻게 되는 건가요?

A. 네 고객님. 저전력 모드 자체가 장기간 주차 녹화 시 충격 발생이 될 때 녹화가 되다보니 별도의 변경 사항 없이 계속해서 저전력 모드로 녹화가 진행이 됩니다.
    

Q. QXD5000 업데이트 버전에 스마트 주차 녹화 기능이 추가 되었던데 다른 모델은 기능이 없나요?
    
A. 네 고객님 죄송합니다만, 스마트 주차 녹화 기능에 대해서는 현재 QXD5000 모델에만 추가된 기능 입니다. 다른 모델 지원 여부에 대해서는 담당 부서에서 검토 중에 있으며 빠른 시일 내로 다른 모델에도 지원이 될 수 있도록 노력하는 아이나비가 되겠습니다.
    
    
Q. (예상 VOC) 저 스마트 주차 녹화 해제 되었는데 왜 계속 Connected APP에서는 스마트 주차 녹화 모드죠?
    
A. 이용에 불편 드려 죄송합니다 고객님. 스마트 주차 녹화 해제 후에는 설정 해놓은 주차 모드로 정상 동작 되고 있기에 녹화 기능에는 문제가 없습니다. APP 상태가 변경이 되지 않는 부분에 대해서는 현재 내부적으로 검토 중에 있으며 빠른 시일내로 전체적인 패치가 진행될 예정 이오니 양해 바랍니다 고객님.
